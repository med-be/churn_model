{% extends 'base.html' %}

{% block title %}
ChurnPrediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/"><img src="/static/cc.png" width="100" height="75"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/med-be/churn_model">code source</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="login">
        <form>
            <h3>Remplir les champs suivant:</h3>
            <input  type="text" name="number_vmail_messages" placeholder="number_vmail_messages" />
            <input  type="text" name="total_day_calls" placeholder="total_day_calls" />
            <input  type="text" name="total_eve_minutes" placeholder="total_eve_minutes" />
            <input  type="text" name="total_eve_charge" placeholder="total_eve_charge" />
            <input  type="text" name="total_intl_minutes" placeholder="total_intl_minutes" />
            <input  type="text" name="number_customer_service_calls" placeholder="number_customer_service_calls" />     
        </form>
        {{ response }}
                       
        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
